<template name = 'articles'>
  <div class='row'>
    <div class="col-sm-4">
      <h2>Articles</h2>
      <button class="btn btn-default addNewArticle">Add</button>
      <ul>
        {{#each articleList}}
          <li class="{{ maybeSelected }}"> <!-- Add "selected" class (if selected) -->   
            <span class="glyphicon glyphicon-remove deleteArticle"></span>
            <span class="glyphicon glyphicon-open editArticle"></span>
            <a href="{{ pathFor 'article' }}"> {{title}} </a>
		      </li>
        {{/each}}
      </ul>
    </div>
    <div class="col-sm-8">
      {{> fullArticle selectedArticle}}
    </div>
  </div>
</template>


<template name = 'fullArticle'>
  <h2>{{ title }}</h2>
  <p>{{ body }}</p>
</template>
